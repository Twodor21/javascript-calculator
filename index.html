<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>
      <div class="keyboard">
        <input type="button" value="7" class="button number orange" />
        <input type="button" value="8" class="button number orange" />
        <input type="button" value="9" class="button number orange" />
        <input type="button" value="%" class="button blue" />
        <input type="button" value="4" class="button number orange" />
        <input type="button" value="5" class="button number orange" />
        <input type="button" value="6" class="button number orange" />
        <input type="button" value="x" class="button blue" />
        <input type="button" value="1" class="button number orange" />
        <input type="button" value="2" class="button number orange" />
        <input type="button" value="3" class="button number orange" />
        <input type="button" value="-" class="button blue" />
        <input type="button" value="0" class="button number orange" />
        <input type="button" value="AC" class="button orange reset" />
        <input type="button" value="=" class="button orange equal" />
        <input type="button" value="+" class="button blue" />
      </div>
    </div>
  </body>
</html>
